services:
  stock-fetcher:
    image: ghcr.io/johnwmail/stock-fetcher:latest
    container_name: stock-fetcher
    ports:
      - "8080:8080"
    environment:
      - TZ=UTC
    user: "8080:8080"
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - all
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Local build service (use: docker compose up stock-fetcher-local)
  stock-fetcher-local:
    build:
      context: .
      dockerfile: Dockerfile
    image: stock-fetcher:local
    container_name: stock-fetcher-local
    ports:
      - "8080:8080"
    environment:
      - TZ=UTC
    user: "8080:8080"
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - all
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    profiles:
      - local
