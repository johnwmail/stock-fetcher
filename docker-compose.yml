x-common: &common
  environment:
    - TZ=UTC
  user: "8080:8080"
  read_only: true
  volumes:
    - cache-data:/data
  security_opt:
    - no-new-privileges:true
  cap_drop:
    - all
  restart: unless-stopped
  healthcheck:
    test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/health"]
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 5s

services:
  stock-fetcher:
    <<: *common
    image: ghcr.io/johnwmail/stock-fetcher:latest
    container_name: stock-fetcher
    ports:
      - "8080:8080"

  # Local build (use: docker compose --profile local up stock-fetcher-local -d)
  stock-fetcher-local:
    <<: *common
    build:
      context: .
      dockerfile: Dockerfile
    image: stock-fetcher:local
    container_name: stock-fetcher-local
    ports:
      - "8080:8080"
    profiles:
      - local

volumes:
  cache-data:
